<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink ="" (click)="drawer.toggle()">Home</a>
        <a mat-list-item routerLink ="/maintenance" (click)="drawer.toggle()">Maintenance</a>
        <a mat-list-item routerLink ="/tank-management" (click)="drawer.toggle()">Tank Managment</a>
        <a mat-list-item routerLink ="/admin" (click)="drawer.toggle()">Admin</a>
        <a mat-list-item routerLink ="/logout" (click)="drawer.toggle()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>fishlabmanager-ui</span>
      </mat-toolbar>
      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
