<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="taskName">
    <th mat-header-cell *matHeaderCellDef> Task Name </th>
    <td mat-cell *matCellDef="let row">{{row.currentData.taskName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let row">{{row.currentData.lastUpdateUserName}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let row">{{row.currentData.lastUpdateTimeStamp}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="toggle">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let row"  > 
      <mat-checkbox #checkbox (click)="changeStatus(row, checkbox.disabled, $event)" [checked]="row.currentData.status == true" [disabled]="row.currentData.status == true"></mat-checkbox> {{row.currentData.status}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</table>
