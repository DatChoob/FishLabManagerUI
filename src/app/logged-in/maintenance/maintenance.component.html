<mat-tab-group >
  <mat-tab label="Global Level">
    <app-maintenance-global-level></app-maintenance-global-level>
  </mat-tab>
  <mat-tab label= "Room Level"> 
      <mat-tab-group routerTabs>  
        <mat-tab [label]= "room.building + ' ' + room.roomNumber" 
        *ngFor="let room of maintenanceRoomService.roomInfo$ | async" 
        [routerLink]="room.roomId">
        </mat-tab>
      </mat-tab-group>
      <router-outlet></router-outlet>
  </mat-tab>
</mat-tab-group>
